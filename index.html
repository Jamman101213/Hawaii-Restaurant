<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Hawaii Restaurant - Staff Panel</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore,
      collection,
      doc,
      onSnapshot,
      getDoc,
      setDoc,
      deleteDoc,
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyABR8-25nvqFpn7Nf65HK8KjeMTDdYcInk",
      authDomain: "hawaii-restaurant.firebaseapp.com",
      projectId: "hawaii-restaurant",
      storageBucket: "hawaii-restaurant.appspot.com",
      messagingSenderId: "562616646699",
      appId: "1:562616646699:web:1bf64187a6a696089b3e6e",
      measurementId: "G-8WSHRWGGMR",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // References to collections
    const waitingRef = collection(db, "UserWaiting");
    const ordersRef = collection(db, "Orders");
    const foodsRef = collection(db, "Foods");

    // UI Elements
    const customersContainer = document.getElementById("customers");
    const selectedCustomerTitle = document.getElementById("selected-customer");
    const orderTextarea = document.getElementById("order");
    const submitOrderBtn = document.getElementById("submit-order");
    const foodsList = document.getElementById("foods-list");
    const newFoodInput = document.getElementById("new-food-name");
    const addFoodBtn = document.getElementById("add-food-btn");

    let selectedCustomer = null;

    // Load and listen for waiting customers
    onSnapshot(waitingRef, (snapshot) => {
      customersContainer.innerHTML = "";
      if (snapshot.empty) {
        customersContainer.textContent = "No customers waiting.";
        clearSelectedCustomer();
        return;
      }
      snapshot.docs.forEach((doc) => {
        const name = doc.data().name;
        const btn = document.createElement("button");
        btn.textContent = name;
        btn.className = "customer-btn";
        btn.onclick = () => selectCustomer(name);
        customersContainer.appendChild(btn);
      });
    });

    // Select customer and load their order
    async function selectCustomer(name) {
      selectedCustomer = name;
      selectedCustomerTitle.textContent = `Order for: ${name}`;
      orderTextarea.value = "";
      submitOrderBtn.disabled = false;

      // Load existing order if any
      const orderDoc = await getDoc(doc(db, "Orders", name));
      if (orderDoc.exists()) {
        orderTextarea.value = orderDoc.data().items || "";
      } else {
        orderTextarea.value = "";
      }
    }

    // Clear selection UI
    function clearSelectedCustomer() {
      selectedCustomer = null;
      selectedCustomerTitle.textContent = "Select a customer above";
      orderTextarea.value = "";
      submitOrderBtn.disabled = true;
    }

    // Submit or update order
    submitOrderBtn.onclick = async () => {
      if (!selectedCustomer) return alert("Select a customer first");
      const orderText = orderTextarea.value.trim();
      if (!orderText) return alert("Enter order details");

      try {
        await setDoc(doc(db, "Orders", selectedCustomer), {
          items: orderText,
        });
        alert(`Order saved for ${selectedCustomer}`);
      } catch (e) {
        alert("Failed to save order: " + e.message);
      }
    };

    // Food menu manager

    // Render foods list with remove buttons
    function renderFoods(docs) {
      foodsList.innerHTML = "";
      if (docs.length === 0) {
        foodsList.innerHTML = "<li>No foods in menu.</li>";
        return;
      }
      docs.forEach((doc) => {
        const foodName = doc.data().name;
        const li = document.createElement("li");
        li.textContent = foodName;

        const removeBtn = document.createElement("button");
        removeBtn.textContent = "Remove";
        removeBtn.className = "remove-food-btn";
        removeBtn.onclick = async () => {
          if (confirm(`Remove "${foodName}" from menu?`)) {
            await deleteDoc(doc.ref);
          }
        };

        li.appendChild(removeBtn);
        foodsList.appendChild(li);
      });
    }

    // Listen for food collection changes realtime
    onSnapshot(foodsRef, (snapshot) => {
      renderFoods(snapshot.docs);
    });

    // Add new food handler
    addFoodBtn.onclick = async () => {
      const newFood = newFoodInput.value.trim();
      if (!newFood) return alert("Enter a food name");

      try {
        await setDoc(doc(db, "Foods", newFood), { name: newFood });
        newFoodInput.value = "";
        alert(`Added food: ${newFood}`);
      } catch (e) {
        alert("Failed to add food: " + e.message);
      }
    };

    // Disable submit order button at first
    clearSelectedCustomer();
  </script>

  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      gap: 30px;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    #customers {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 15px;
    }

    .customer-btn {
      background-color: #007bff;
      border: none;
      padding: 10px 18px;
      border-radius: 12px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
      user-select: none;
    }

    .customer-btn:hover {
      background-color: #0056b3;
    }

    #selected-customer {
      font-weight: 700;
      font-size: 1.3em;
      text-align: center;
      margin-bottom: 10px;
    }

    textarea {
      width: 100%;
      height: 100px;
      border-radius: 10px;
      border: 1px solid #ccc;
      padding: 12px;
      font-size: 16px;
      resize: vertical;
    }

    button {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      border: none;
      padding: 14px;
      width: 100%;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }

    button:hover:not(:disabled) {
      background-color: #218838;
    }

    button:disabled {
      background-color: #a6d8a8;
      cursor: default;
    }

    /* Food menu styles */

    #food-manager {
      margin-top: 40px;
    }

    #food-manager h2 {
      margin-bottom: 15px;
      text-align: center;
    }

    #new-food-name {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    #foods-list {
      list-style: none;
      padding-left: 0;
      font-size: 18px;
      max-height: 200px;
      overflow-y: auto;
      border-top: 1px solid #ddd;
    }

    #foods-list li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }

    .remove-food-btn {
      background-color: #dc3545;
      border: none;
      color: white;
      font-size: 14px;
      padding: 5px 12px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .remove-food-btn:hover {
      background-color: #b02a37;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Customers Waiting</h1>
    <div id="customers">
      Loading customers...
    </div>

    <div id="order-section">
      <div id="selected-customer">Select a customer above</div>
      <textarea id="order" placeholder="Enter or update the order here..." disabled></textarea>
      <button id="submit-order" disabled>Save Order</button>
    </div>
  </div>

  <div class="container" id="food-manager">
    <h2>Food Menu Manager</h2>
    <input id="new-food-name" type="text" placeholder="New food name" />
    <button id="add-food-btn">Add Food</button>
    <ul id="foods-list">
      Loading foods...
    </ul>
  </div>
</body>
</html>
