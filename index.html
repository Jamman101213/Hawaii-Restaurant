<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Hawaii Restaurant - Staff Order Input & Food Manager</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore,
      doc,
      setDoc,
      getDocs,
      collection,
      deleteDoc,
      onSnapshot,
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyABR8-25nvqFpn7Nf65HK8KjeMTDdYcInk",
      authDomain: "hawaii-restaurant.firebaseapp.com",
      projectId: "hawaii-restaurant",
      storageBucket: "hawaii-restaurant.appspot.com",
      messagingSenderId: "562616646699",
      appId: "1:562616646699:web:1bf64187a6a696089b3e6e",
      measurementId: "G-8WSHRWGGMR",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Submit order
    window.submitOrder = async function () {
      const name = document.getElementById("username").value.trim();
      const order = document.getElementById("order").value.trim();

      if (!name || !order) {
        alert("Please fill in both fields.");
        return;
      }

      try {
        await setDoc(doc(db, "Orders", name), {
          items: order,
        });
        alert("Order submitted for " + name);
        document.getElementById("order-form").reset();
      } catch (error) {
        console.error("Error writing document:", error);
        alert("Failed to submit order.");
      }
    };

    // Food manager code
    const foodsList = document.getElementById("foods-list");

    // Load and listen to foods collection changes in realtime
    const foodsCollection = collection(db, "Foods");

    function renderFoods(docs) {
      foodsList.innerHTML = "";
      docs.forEach((doc) => {
        const foodName = doc.data().name;
        const li = document.createElement("li");
        li.textContent = foodName;

        // Remove button
        const removeBtn = document.createElement("button");
        removeBtn.textContent = "Remove";
        removeBtn.style.marginLeft = "10px";
        removeBtn.onclick = async () => {
          if (
            confirm(`Remove food "${foodName}" from menu?`)
          ) {
            await deleteDoc(doc.ref);
          }
        };

        li.appendChild(removeBtn);
        foodsList.appendChild(li);
      });

      if (docs.length === 0) {
        foodsList.innerHTML = "<li>No foods found.</li>";
      }
    }

    // Initial fetch & realtime update
    onSnapshot(foodsCollection, (snapshot) => {
      renderFoods(snapshot.docs);
    });

    // Add new food
    window.addFood = async function () {
      const newFoodName = document.getElementById("new-food-name").value.trim();
      if (!newFoodName) {
        alert("Enter a food name");
        return;
      }

      try {
        // Save food doc with id = food name (safe because food name is simple text)
        await setDoc(doc(db, "Foods", newFoodName), {
          name: newFoodName,
        });
        alert(`Added food: ${newFoodName}`);
        document.getElementById("new-food-name").value = "";
      } catch (error) {
        console.error("Error adding food:", error);
        alert("Failed to add food.");
      }
    };
  </script>

  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      gap: 30px;
      padding: 30px 10px;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    input,
    textarea,
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      border: none;
    }

    button:hover {
      background-color: #218838;
    }

    ul#foods-list {
      list-style: none;
      padding-left: 0;
      font-size: 18px;
    }

    ul#foods-list li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 0;
      border-bottom: 1px solid #ddd;
    }

    ul#foods-list li button {
      background-color: #dc3545;
      font-weight: normal;
      padding: 5px 12px;
      font-size: 14px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    ul#foods-list li button:hover {
      background-color: #b02a37;
    }
  </style>
</head>
<body>
  <div class="container" style="max-width: 400px;">
    <h1>Enter Customer Order</h1>
    <form id="order-form" onsubmit="event.preventDefault(); submitOrder();">
      <input
        id="username"
        type="text"
        placeholder="Customer name (e.g. Jameson)"
        required
      />
      <textarea
        id="order"
        rows="4"
        placeholder="What did they order?"
        required
      ></textarea>
      <button type="submit">Submit Order</button>
    </form>
  </div>

  <div class="container">
    <h1>Food Menu Manager</h1>
    <input id="new-food-name" type="text" placeholder="New food name" />
    <button onclick="addFood()">Add Food</button>

    <ul id="foods-list">
      <li>Loading foods...</li>
    </ul>
  </div>
</body>
</html>
